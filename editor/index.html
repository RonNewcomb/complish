<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Complish IDE</title>
    <meta charset="UTF-8" />
    <meta name="Description" content="An online editor for Complish" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/tooltips.css" />
    <link rel="stylesheet" type="text/css" href="css/parts-of-speech.css" />
  </head>

  <body>
    <main-menu></main-menu>

    <flex-row wrap="nowrap">
      <titled-panel name="GLOSSARY" classes="leftsidebar">
        <div id="glossary"></div>
      </titled-panel>
      <titled-panel name="THE TEXT" classes="">
        <div id="main"></div>
      </titled-panel>
    </flex-row>

    <modal-dialogs></modal-dialogs>

    <script type="module">
      import { findDefinitions, formatForDisplay } from "./code/find-definitions.js";

      /* worker */
      const worker = new Worker("./workers/main.js", { type: "module" }); // modules in workers only for Chrome right now
      const sendToWorker = input => {
        worker.postMessage(input);
        return new Promise(r => (worker.onmessage = r));
      };

      /* the "render once" UI framework */

      const loadHtmls = element => Promise.allSettled(Array.from(element.children).map(child => (child.tagName.includes("-") ? loadHtml : loadHtmls)(child)));

      window.loadHtml = el =>
        fetch("html/" + el.tagName + ".html")
          .then(response => response.text())
          .then(html => {
            if (html.match(/{{innerHTML}}/)) html = html.replace(/{{innerHTML}}/g, el.innerHTML);
            Array.from(el.attributes).forEach(attr => (html = html.replace(new RegExp("{{" + attr.name + "}}", "g"), attr.value)));
            el.innerHTML = html;
            const missingArgument = html.match(/{{[a-zA-Z-]+}}/);
            if (missingArgument) console.error("Missing argument for", missingArgument[0], "in", el.tagName);
          })
          .then(_ => loadHtmls(el))
          .then(_ =>
            Array.from(el.querySelectorAll("script")).forEach(old => {
              const replacement = document.createElement("script");
              replacement.setAttribute("for", el.tagName);
              replacement.setAttribute("type", "module");
              replacement.appendChild(document.createTextNode(old.innerHTML));
              old.replaceWith(replacement);
            })
          )
          .then(_ => el);

      loadHtmls(document.body)
        .then(_ => sendToWorker("this should be the source code here"))
        .then(e => {
          document.getElementById("main").innerHTML = e.data;
          const glossary = findDefinitions();
          document.getElementById("glossary").innerHTML = formatForDisplay(glossary);
        });
    </script>
  </body>
</html>
